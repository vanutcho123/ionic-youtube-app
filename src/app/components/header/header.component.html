<ion-header>
  <ion-toolbar>
    <a href="/tabs/home" class="logo-img" slot="start">
      <ion-img src="../../../assets/images/logo.png"></ion-img>
      <ion-label color="dark">YouTube</ion-label>
    </a>
    <ion-item>
      <ion-toggle (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="share-social-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="search-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <div class="button-bar">
      <ion-button
        size="small"
        shape="round"
        *ngFor="let seg of segments; let i = index"
        [ngClass]="{ activated: seg.selected, inactive: !seg.selected }"
        (click)="selectSegment(i)"
      >
        {{ seg.title }}
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
